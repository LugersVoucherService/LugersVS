<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Lugers VS</title>
    <link rel="icon" type="image/x-icon" href="https://favim.com/pd/s11/orig/8/879/8798/87989/girl-gun-grunge-Favim.com-8798983.jpg">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@17.0.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .container {
            height: calc(100vh - 80px); /* Adjust based on navbar height */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            margin: 0;
            background: var(--dark-surface);
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
        }
        .dark-mode .auth-container {
            background: var(--dark-surface);
        }
        .light-mode .auth-container {
            background: var(--light-surface);
        }
    </style>
</head>
<body class="dark-mode">
    <div class="background-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
    </div>

    <nav class="navbar">
        <div class="nav-brand">Lugers VS</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="vouches.html" class="nav-link">Vouches</a>
            <a href="login.html" class="nav-link active">Profile</a>
            <button id="themeToggle" class="theme-toggle">
                <span class="theme-toggle-icon">ðŸŒ‘</span>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <h2 class="auth-title">Welcome Back</h2>
            <div class="auth-options">
                <button class="auth-btn github-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" class="auth-icon">
                    Continue with GitHub
                </button>
                <button class="auth-btn google-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" class="auth-icon">
                    Continue with Google
                </button>
                <div class="auth-divider">
                    <span>or</span>
                </div>
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn primary-btn full-width">Login</button>
                    <div class="form-error" style="color: var(--dark-secondary); text-align: center; display: none;"></div>
                </form>
                <p class="auth-footer">
                    Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
                </p>
            </div>
        </div>
    </main>

    <script src="../static/js/app.js"></script>
</body>
</html>
