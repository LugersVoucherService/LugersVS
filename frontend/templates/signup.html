<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Lugers VS</title>
    <link rel="icon" type="image/x-icon" href="https://favim.com/pd/s11/orig/8/879/8798/87989/girl-gun-grunge-Favim.com-8798983.jpg">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .container {
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container {
            margin: 0;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        .welcome-text {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--dark-text-secondary);
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .auth-btn {
            position: relative;
            overflow: hidden;
        }
        .auth-btn .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .auth-btn:hover .auth-icon {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .background-shapes .shape {
            animation: float 20s infinite ease-in-out;
        }
        .background-shapes .circle {
            animation-delay: 0s;
        }
        .background-shapes .triangle {
            animation-delay: -5s;
        }
        .background-shapes .square {
            animation-delay: -10s;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="background-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
        <div class="shape hexagon"></div>
        <div class="shape diamond"></div>
    </div>

    <nav class="navbar">
        <div class="nav-brand">Lugers VS</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="vouches.html" class="nav-link">Vouches</a>
            <a href="login.html" class="nav-link">Profile</a>
            <button id="themeToggle" class="theme-toggle">
                <span class="theme-toggle-icon">üåë</span>
            </button>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container">
            <h2 class="auth-title">Create Account</h2>
            <p class="welcome-text">Join our community and start trading with confidence</p>
            <div class="auth-options">
                <button class="auth-btn google-btn" id="googleAuth">
                    <div class="btn-content">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google" class="auth-icon">
                        <span>Continue with Google</span>
                    </div>
                </button>
                <div class="form-error"></div>
                <div class="form-success"></div>
                <p class="auth-footer">
                    Already have an account? <a href="login.html" class="auth-link">Login</a>
                </p>
            </div>
        </div>
    </main>

    <script type="module" src="../static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await window.checkAndRedirectIfLoggedIn();
            initializeTheme();
            initializeInteractions();
        });

        function initializeInteractions() {
            const authBtn = document.getElementById('googleAuth');
            authBtn.addEventListener('mouseover', () => {
                authBtn.style.transform = 'translateY(-2px)';
            });
            authBtn.addEventListener('mouseout', () => {
                authBtn.style.transform = 'translateY(0)';
            });
        }

        document.getElementById('googleAuth').addEventListener('click', async () => {
            const btn = document.getElementById('googleAuth');
            btn.style.transform = 'scale(0.98)';
            setTimeout(() => btn.style.transform = 'scale(1)', 100);

            try {
                await window.signInWithGoogle();
            } catch (error) {
                const errorDiv = document.querySelector('.form-error');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 5000);
            }
        });

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.remove('light-mode', 'dark-mode');
            document.body.classList.add(`${savedTheme}-mode`);
            
            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                const icon = themeToggle.querySelector('.theme-toggle-icon');
                icon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.contains('dark-mode');
                const newTheme = isDark ? 'light' : 'dark';
                document.body.classList.toggle('light-mode');
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('.theme-toggle-icon');
                icon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('theme', newTheme);
            });
        }
    </script>
</body>
</html>
